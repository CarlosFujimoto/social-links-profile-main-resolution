<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="text/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container_social_main">
      <div class="container_social_margin">
        <div class="box_social_info">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="profile.jpeg"
            id="id_social_profile_pic"
          />
          <div class="box_margin_title_info">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
          </div>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="box_social_link">
          <a href="https://github.com/" target="_blank"
            ><button class="btn">GitHub</button></a
          >
          <a href="https://www.frontendmentor.io/" target="_blank"
            ><button class="btn">Frontend Mentor</button></a
          >
          <a href="https://www.linkedin.com/feed/" target="_blank"
            ><button class="btn">LinkedIn</button></a
          >
          <a href="https://twitter.com/" target="_blank"
            ><button class="btn">Twitter</button></a
          >
          <a href="https://www.instagram.com/" target="_blank"
            ><button class="btn">Instagram</button></a
          >
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CarlosFujimoto">Carlos Fujimoto</a>.
      </div>
    </div>
  </body>
</html>
